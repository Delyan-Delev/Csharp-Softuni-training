<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <table id="results">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Faculty Number</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button id="loadBtn">Load all students</button>
    <form id="createStudent">
        <h3>Add Student</h3>
        <p id="message"></p>
        <label>ID</label>
        <input type="number" id="studentId" placeholder="ID...">
        <label>FirstName</label>
        <input id="firstName" placeholder="FirstName...">
        <label>LastName</label>
        <input id="lastName" placeholder="LastName...">
        <label>FacultyNumber</label>
        <input id="facultyNumber" placeholder="FacultyNumber...">
        <label>Grade</label>
        <input id="grade" type="number" placeholder="Grade...">
        <button id="addBtn">Add</button>
    </form>
    <script type="module" src="./app.js"></script>
</body>

</html>
